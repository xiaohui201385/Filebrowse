<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8" />
<title>文档资源</title>

<link href="js/zui1.7.0/css/zui.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery/jquery-3.2.0.min.js"></script>
<script src="js/zui1.7.0/js/zui.min.js"></script>
<script src="js/loading.js"></script>
<script src="js/lookFileJs.js"></script>

</head>

<body>
	<div class="panel">
		<!--最顶部-->
		<form class="navbar-form ">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="page-header">
							<h1>
								文档资源 <small></small>
							</h1>
						</div>
					</div>
				</div>
			</div>
		</form>
		<nav class=" navbar-form  " style='margin-bottom: 20px;'>
			<div align="right">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入关键字"
						id="searchname" name="searchname" />
				</div>
				<button type="button" class="btn btn-default" onclick="searchfile()"
					id="">搜索</button>
			</div>
		</nav>

		
		
		<div class="row-fluid">
			<div class="col-md-2 ">

				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading text-center">文档分类</div>
					<div class="panel-body">
						<nav class="menu" data-ride="menu">
							<div id="showMen"></div>
						</nav>

					</div>
				</div>
			</div>
			<div class="col-md-10 ">
				<div class="panel panel-default">
					<div class="panel-heading text-center">文档列表</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead id="tablethead">

							</thead>
							<tbody id="tableContent">
							</tbody>
						</table>
						<div class="text-center">
							<button class="btn btn-default" onclick="page(0)">
								&nbsp;&nbsp;首页&nbsp;&nbsp;</button>
							<button class="btn btn-default" id="lastpage" onclick="page(1)">
								上一页</button>
							<button class="btn btn-default" id="nextpage" onclick="page(2)">
								下一页</button>
							<!-- <ul class="pager pager-loose">
								<li class="previous"><a href="#" type="button" onclick="page(0)">&nbsp;&nbsp;首页&nbsp;&nbsp;</a></li>
								<li class="previous" id="lastpage"><a href="#" type="button" onclick="page(1)">上一页</a></li>
								<li class="next" id="nextpage"><a href="#" type="button" onclick="page(2)">下一页</a></li>
							</ul> -->
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
